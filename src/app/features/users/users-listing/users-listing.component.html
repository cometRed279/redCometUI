<div class="contain-below-header">
  <div class="dashboard-container">


    <mat-card class="table-card-wrapper">

      <mat-card-title>
        <div class="left">
          Users
        </div>
        <div class="right">
          
          
          <input class='table-filter filter-field' placeholder="Filter">
          

          <button mat-icon-button [matMenuTriggerFor]="menu" class="user-options">
            <em class="fa fa-ellipsis-h"></em>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="gotoCreateUser($event)">
              <span>Add User</span>
            </button>
            <button mat-menu-item (click)="goToImportUser($event)">
              <span>Import Users</span>
            </button>
          </mat-menu>

        </div>
      </mat-card-title>

      <div class='table-wrap'>

     

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" >
          <mat-checkbox 
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firtname}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> <a><span class="pointer-cursor" 
          (click)='goToUserTabs($event)'>{{element.username}}</span></a> </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
      
    </mat-card>





  </div>
 </div>
